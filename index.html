<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather Application</title>
<body class="p-3 m-0 border-0 bd-example bd-example-cssgrid">

  <!-- Example Code -->
  <div class="jumbotron">
    <h1 class="display-2 text-center">Weather Forecast</h1>
  </div>

  <div class="grid text-center" style="--bs-columns: 12; --bs-gap: 1rem;">
    <div class="g-col-4">
      <div>
        <h2 class="title">Search for City</h2>
        <div class="grid" style="--bs-columns: 1;">
          <div class="g-col-12">
            <div class="mb-1">
              <input class="form-control bg-dark text-white" list="datalistOptions" id="searchInput" placeholder="Type to search...">
            </div>
            <div class="d-grid gap-2 bg-white">
              <button class="btn btn-primary button border-0 bg-dark text-white" type="button" id="addCity" onclick="getInfo()">Search</button>

            </div>
          </div>
          <div class="g-col-12">
            <div class="d-grid gap-1" id="cityHistory">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="g-col-8">
      <div>
        <h3>Current Forecast</h3>
        <div class="grid" id="allDays" style="--bs-columns: 12">
          <div class="g-col-12">
            <div class="card border border-dark shadow">
              <div class="card-body text-start bg-dark">
                <div class="currentCity" id="showCity"></div>
                <div id="day1Date"></div>
                <div><img src="" alt="" id="img1" /></div>
                <div id="day1Temp"></div>
                <div id="day1Wind"></div>
                <div id="day1Humidity"></div>
              </div>
            </div>
          </div>
          <div class="g-col-12">
            <h4>5-Day Forecast</h4>
            <div class="grid d-flex flex-wrap" style="--bs-columns: 10;">
              <div class="card g-col-2 card text-bg-dark mb-5 shadow" style="width: 18rem">
                <div class=>
                  <h5 class="card-title" id="day2Date"></h5>
                </div>
                <ul class="list-group list-group-flush bg-dark">
                  <div class="box"><img src="" alt="" id="img2" /></div>
                  <li class="list-group-item bg-dark text-white d-flex" id="day2Temp"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day2Wind"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day2Humidity"></li>
                </ul>
              </div>
              <div class="card g-col-2 card text-bg-dark mb-5 shadow" style="width: 18rem">
                <div class=>
                  <h5 class="card-title" id="day3Date"></h5>
                </div>
                <ul class="list-group list-group-flush bg-dark">
                  <div><img src="" alt="" id="img3"/></div>
                  <li class="list-group-item bg-dark text-white d-flex" id="day3Temp"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day3Wind"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day3Humidity"></li>
                </ul>
              </div>
              <div class="card g-col-2 card text-bg-dark mb-5" style="width: 18rem">
                <div class=>
                  <h5 class="card-title" id="day4Date"></h5>
                </div>
                <ul class="list-group list-group-flush bg-dark shadow">
                  <div><img src="" alt="" id="img4"/></div>
                  <li class="list-group-item bg-dark text-white d-flex" id="day4Temp"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day4Wind"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day4Humidity"></li>
                </ul>
              </div>
              <div class="card g-col-2 card text-bg-dark mb-5" style="width: 18rem">
                <div class=>
                  <h5 class="card-title" id="day5Date"></h5>
                </div>
                <ul class="list-group list-group-flush bg-dark shadow">
                  <div><img src="" alt="" id="img5"/></div>
                  <li class="list-group-item bg-dark text-white d-flex" id="day5Temp"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day5Wind"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day5Humidity"></li>
                </ul>
              </div>
              <div class="card g-col-2 card text-bg-dark mb-5" style="width: 18rem">
                <div class=>
                  <h5 class="card-title" id="day6Date"></h5>
                </div>
                <ul class="list-group list-group-flush bg-dark shadow">
                  <div><img src="" alt="" id="img6"/></div>
                  <li class="list-group-item bg-dark text-white d-flex" id="day6Temp"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day6Wind"></li>
                  <li class="list-group-item bg-dark text-white d-flex" id="day6Humidity"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
          <!-- End Example Code -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>


</html>
